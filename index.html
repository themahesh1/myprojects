<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Paget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-div">
        <h3>Registration</h3>
        <form action="" method="" class="form-main">
            <div class="form-group">
                <label for="name">Enter Full name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Full name">
            </div>
            <div class="form-group">
                <label for="name">Enter Email</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="name">Enter Phone Number</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="+91">
            </div>
			<div class="form-group">
                <label for="name">Enter Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="******">
            </div>
            <div class="form-group">
                <input type="submit" value="submit" class="btn-style">

            </div>
        </form>

    </div>
    
</body>
</html>
